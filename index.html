<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
    $.getJSON("http://localhost:8080/api/v1/home", function(result){
      $.each(result['data'], function(i, field){
        console.log(field);
        var todayTime = new Date(field["TanggalLahir"]);
        var month = todayTime.getMonth() + 1;
        var day = todayTime.getDate();
        var year = todayTime.getFullYear();
        $i = i+1;
        $("#append").append("<tr>");
        $("#append").append("<td>"+$i+"</td>");
        $("#append").append("<td><a href='detail.html?id="+field["ID"]+"'>"+field["NamaLengkap"]+"</a></td>");
        $("#append").append("<td>"+field["TempatLahir"]+"</td>");
        $("#append").append("<td>"+day+"/"+month+"/"+year+"</td>");
        $("#append").append("<td>"+field["Atasan"]+"</td>");
        $("#append").append("<td>"+field["Status"]+"</td>");
        $("#append").append("<td><a href='edit.html?id="+field["ID"]+"'>Edit</a></td>");
        $("#append").append("</tr>");
        //$("#append").append(field["ID"]+" "+field["NamaLengkap"]+" - "+field["TempatLahir"]+"<br>");
      });
    });
});
</script>
<style>
  #customers {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 70%;
  }
  
  #customers td, #customers th {
    border: 1px solid #ddd;
    padding: 8px;
  }
  
  #customers tr:nth-child(even){background-color: #f2f2f2;}
  
  #customers tr:hover {background-color: #ddd;}
  
  #customers th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #4CAF50;
    color: white;
    text-align: center;
  }
  </style>
</head>
<body>
<h3>Test Nandar - Home</h3>
<table id="customers">
  <thead>
    <tr>
      <th colspan="6"><span>Data Pegawai</span></th>
      <th><a href="add.html">Tambah</a></th>
    </tr>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Alamat</th>
      <th>Tgl Lahir</th>
      <th>Atasan</th>
      <th>Status</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody id="append">
  </tbody>
</table>

</body>
</html>
